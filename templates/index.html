<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css">
        <title>Flask Boggle</title>
    </head>
    <body>
        <section id="boggle">

            <!-- Display Board -->
            <table class="board">
                <tbody>
                    {% for row in board %}
                    <tr>
                        {% for cell in row %}
                        <td> {{ cell }} </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Submission Form -->
            <form method="POST" class="add-word"> 
                <input type="text" name="word" class="word">
                <button>Submit</button>
            </form>

            <!-- Score Board -->
            <p>High Score: 
                <b>{{ highscore }}</b> 
                in {{ nplays }} plays
            </p>
            <p>
                Score <b class="score">0</b> <br>
                Seconds Left: <b class="timer"></b>
            </p>

            <p class="msg">
                <!-- JS will put messages here dynamically -->
            </p>

            <ul class="words">
                <!-- JS will add words here as they score -->   
            </ul>
        </section>
        <script src="http://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
        <script src="static/script.js"></script>
        <script> let game = new BoggleGame("boggle", 60); </script>
    </body>
    
</html>
